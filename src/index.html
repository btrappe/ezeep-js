<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>ezeep-js</title>
    <script type="module" src="/build/ezeep-js.esm.js"></script>
    <script nomodule src="/build/ezeep-js.js"></script>
    <style>
      .customButton {
        background-color: DodgerBlue;
        border: none;
        border-radius: 6px;
        color: white;
        padding: 12px 16px;
        font-size: 16px;
        cursor: pointer;
      }
      
      .customButton:hover {
        background-color: RoyalBlue;
      }
      </style>
  </head>

  <body>
    <ezp-printing
      clientid="9tMZyEvvbitZH0i7ZU8I4mmW08glNSuAAojlfLiW"
      redirecturi="https://develop.dev.azdev.ezeep.com:3333/"
      filename="dummypdf"
      fileurl="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"
      filetype="pdf"
      authapihosturl="account.dev.azdev.ezeep.com"
      printapihosturl="printapi.dev.azdev.ezeep.com"
      custom
    >
      <button class="customButton">My custom styled print button</button>
    </ezp-printing>
    <script>
    const ezpPrinting = document.querySelector('ezp-printing')
    const button = document.querySelector('button')

    button.onclick = async () => await ezpPrinting.open()
    </script>
  </body>
</html>

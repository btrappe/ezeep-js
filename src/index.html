<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>ezeep-js</title>
    <script type="module" src="/build/ezeep-js.esm.js"></script>
    <script nomodule src="/build/ezeep-js.js"></script>
    <link rel="stylesheet" type="text/css" href="/build/ezeep-js.css" />
  </head>
  <body id="ejs">
    <ejs-icon-button
      id="print-trigger"
      icon="printer"
      slot="trigger"
      type="button"
    ></ejs-icon-button>
    <ejs-root id="print-root"></ejs-root>
    <ejs-auth client-id="bGTh6s0o7amE1RekKMBipTygosV0BEJGkLuDJZs9" redirect-uri="http://localhost:3333"></ejs-auth>
    <script>
      const root = document.querySelector('#print-root')
      const trigger = document.querySelector('#print-trigger')

      trigger.onclick = async () => await root.openPrint()
    </script>
  </body>
</html>
